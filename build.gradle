group 'buckerooo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    /* need to add hamcrest */
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
